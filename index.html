<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Google Sans Text', 'DM Sans', 'sans-serif'],
            },
            colors: {
              gemini: {
                dark: '#0B0F17',      // Main background (Deep Space Blue)
                card: '#1E293B',      // Cards/Containers (Slate 800) - Lighter for contrast
                highlight: '#334155', // Borders/Hover (Slate 700)
                blue: '#3B82F6',      // Primary Blue (Blue 500)
                cyan: '#06B6D4',      // Accent Cyan (Cyan 500)
                text: '#F8FAFC',      // Primary Text (Slate 50) - High contrast
                muted: '#94A3B8'      // Secondary Text (Slate 400) - Readable
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F17;
        color: #F8FAFC;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F17; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
